<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/todo.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add task">
                <button id="add-btn">Add</button>
            </div>
            <ul class="list-container" id="list-container">
                <li class="checked ">
                    Task 1 <span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checked">
                    Task 2 <span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
